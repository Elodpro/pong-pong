<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pong-Pong Game</title>
</head>
<body onkeydown="keyMoove(event)">
    <p id="title-game">PONG-PONG GAME<br>Enjoy !</p>
    <canvas id="canvas" height="709" width="1200" style="background-color: black;"></canvas>
    <p id="roules1">For the player on the left <br>Use (W) for up and (S) for down.</p>
    <p id="roules2">For the player on the right <br>Use (Arrow up) for up and (Arrow down) for down.</p>
    <script src="main.js"></script>
</body>
